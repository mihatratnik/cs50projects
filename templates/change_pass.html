{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/change_pass" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="pass_old" placeholder="Old password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="pass_new" placeholder="New password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm new password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
